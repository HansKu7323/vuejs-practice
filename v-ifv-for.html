<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vuejs practice</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <link rel="stylesheet" href="css/style.css">
   
</head>
<body>

    <div id="myApp">
        <h3>遊戲列表</h3>
        <div v-if="seen">2021最新發賣</div>
        <ol>
            <li v-for="game in games">{{game.title}} / {{game.price}}元</li>
        </ol>

    </div>  
    
    <script>
        var myApp = new Vue({
            el:'#myApp',
            data:{
                seen:true,
                games:[
                    {
                        title:'勇者鬥惡龍',
                        price:400
                    },
                    {
                        title:'超級馬利歐',
                        price:300
                    },
                    {
                        title:'我的世界',
                        price:200
                    }
                ]
            }
        });


    </script>
    
  
    
</body>
</html>
