<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vuejs practice</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <link rel="stylesheet" href="css/style.css">
   
</head>
<body>

    <div id="myApp">
        <h1 v-if="result == 0">成績未公布</h1>
        <h1 v-else-if="result < 60">{{result}}考試不及格</h1>
        <h1 v-else-if="result < 80">{{result}}還需努力</h1>
        <h1 v-else>{{result}}非常棒</h1>
        <button @click="btnClick">point</button>
    </div>  
    
  
    
    <script>
        var myApp = new Vue({
            el:'#myApp',
            data:{
                result: 0
            },
            methods: {
                btnClick: function(){
                    this.result = Math.round(Math.random() * 100);
                },
            }
        });

    </script>
    
</body>
</html>
