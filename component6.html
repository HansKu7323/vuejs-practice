<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vuejs practice</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <link rel="stylesheet" href="css/style.css">
   
</head>
<body>
    <div id="myApp">
        <h1>您的成續評價</h1>
        <test-result :score="50"></test-result>
        <test-result :score="65"></test-result>
        <test-result :score="90"></test-result>
        <test-result :score="100"></test-result>
    </div>  
    
    <script>

        Vue.component('test-result',{
            props:['score'],
            template:'<div><strong>{{score}}分, {{testResult}}</strong></div>',
            computed:{
                testResult: function(){
                    var strResult = "";
                    if(this.score < 60)
                    strResult = "不及格";
                    else if(this.score < 90)
                    strResult = "中等生";
                    else if(this.score < 90)
                    strResult = "中等生";
                    else if(this.score <= 100)
                    strResult = "優等生";
                    return strResult;
                }
            }
        });

        var myApp = new Vue({
            el:'#myApp',
        });


    </script>
    
  
    
</body>
</html>
