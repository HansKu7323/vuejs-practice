<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vuejs practice</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <link rel="stylesheet" href="css/style.css">
   
</head>
<body>
    <!-- 為頁面元素綁定各種事件(keydown keyup click dbclick load ) -->
    <div id="myApp">
        <p>你最喜歡的遊戲是:{{mygame}}</p>
        <button v-on:click="btnClick('我的世界')">我的世界</button>
        <button v-on:click="btnClick('勇者鬥惡龍')">勇者鬥惡龍</button>
        <button v-on:click="btnClick('太空戰士')">太空戰士</button>
        <button @click="btnClick('魔界戰紀')">魔界戰紀</button>
    </div>  
    
  
    <script>
        var myApp = new Vue({
            el:'#myApp',
            data:{
                mygame:'超級馬利歐'
            },
            methods:{
                btnClick: function(pname){
                    this.mygame = pname;
                }
            },
        });

    </script>

    
</body>
</html>
