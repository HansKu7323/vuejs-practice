<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vuejs practice</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <link rel="stylesheet" href="css/style.css">
   
</head>
<body>

    <div id="myApp">
        <p>
            今年3月3日發賣的任天堂switch的價格是：{{price}}円、含稅價格為：{{priceIntax}}円、折合台幣為：{{priceNTD}} 
        </p>
        <button @click="btnclick(10800)">10800</button>  
    </div>  
    
    
    <script>
        var myApp = new Vue({
            el:'#myApp',
            data:{
                price: 29980
            },
            computed:{
                priceIntax:{
                    get:function(){
                        return this.price * 1.08;
                    },
                    set: function(value){
                        this.price = value / 1.08;
                    }
                },
                priceNTD: function(){
                    return Math.round(this.priceIntax / 3);
                },
            },
            methods: {
                btnclick: function(newPrice){
                    this.priceIntax = newPrice;
                },
            },
        });

    </script>
    
</body>
</html>
