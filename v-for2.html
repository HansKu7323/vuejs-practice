<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vuejs practice</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <link rel="stylesheet" href="css/style.css">
   
</head>
<body>
    <div id="myApp">
        <h1>JS對象疊代</h1>
        <div v-for="(value, key) in mygames">
            {{key}} : {{value}}
        </div>
    </div>  
    
  
    
    <script>
            var myApp = new Vue({
            el:'#myApp',
            data:{
                mygames: {
                    title:"勇者鬥惡龍",
                    price:500,
                    pubdate:"2017summer",
                    category:"射擊",
                    agerange:"全年齡",
                },
            },
        });

    </script>
    
</body>
</html>
