<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vuejs practice</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <style>
        .active{color:red}
    </style>
   
</head>
<body>

    <div id="myApp">
        <div v-bind:class="{active:isActive}">red text1</div>
        <div :class="{active:isActive}">red text2</div>
        <button @click="btnClick">change class</button>
    </div>  
    
    <script>
        var myApp = new Vue({
            el:'#myApp',
            data:{
                isActive: true,
            },
            methods: {
                btnClick: function(){
                    // this.isActive = false
                    this.isActive = !this.isActive
                },
            },
        });

    </script>
    
    
</body>
</html>
